<ion-view hide-nav-bar="true">
<ion-content class="city-background">
<div class="list list-inset transparent-background" style="text-align: center;">
	<!-- LOGO VENTURA LIMÃƒO -->
	<div>
		<div style="display: inline-flex;">
			<img ng-src="img/icon.png" style="width: 200px; height: 254px; margin-left: 5px;">
		</div>

	</div>
	
	<div>
		<h3 style="color: white;">Acesse:</h3>
		<!-- E-MAIL -->
		<label class="item item-input with-shadows" style="margin-bottom: 4px;">
			<input type="text" placeholder="Seu e-mail" style="text-align: center;" ng-model="user.name">
		</label>
		<!-- SENHA -->
		<label class="item item-input">
			<input type="password" placeholder="Sua senha" style="text-align: center;" ng-model="user.password">
		</label>
		<div class="button-pink credentials-button with-shadows" ng-click = "redirectTo('#/concerts');" style="margin-top: 5px;">
			Acessar
		</div>
		<div class="blue-facebook-button credentials-button with-shadows" ng-click = "facebookLogin();" style="margin-top: 5px;">
			<i class="ion-social-facebook facebook-label"></i>  Acessar com Facebook
		</div>
		<div class="row" style="padding: 0px; margin-top: 8px;">
			<div class="button-pink credentials-button with-shadows col" style="font-size: 12px;">
				Esqueci minha senha
			</div>
			<div class="button-pink credentials-button with-shadows col">
				Cadastre-se
			</div>
		</div>
	</div>

</div>

</ion-content>
</ion-view>
